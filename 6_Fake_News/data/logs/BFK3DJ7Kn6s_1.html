geName\":{\"simpleText\":\"Swahili\"}},{\"languageCode\":\"sv\",\"languageName\":{\"simpleText\":\"Swedish\"}},{\"languageCode\":\"tg\",\"languageName\":{\"simpleText\":\"Tajik\"}},{\"languageCode\":\"ta\",\"languageName\":{\"simpleText\":\"Tamil\"}},{\"languageCode\":\"tt\",\"languageName\":{\"simpleText\":\"Tatar\"}},{\"languageCode\":\"te\",\"languageName\":{\"simpleText\":\"Telugu\"}},{\"languageCode\":\"th\",\"languageName\":{\"simpleText\":\"Thai\"}},{\"languageCode\":\"tr\",\"languageName\":{\"simpleText\":\"Turkish\"}},{\"languageCode\":\"tk\",\"languageName\":{\"simpleText\":\"Turkmen\"}},{\"languageCode\":\"uk\",\"languageName\":{\"simpleText\":\"Ukrainian\"}},{\"languageCode\":\"ur\",\"languageName\":{\"simpleText\":\"Urdu\"}},{\"languageCode\":\"ug\",\"languageName\":{\"simpleText\":\"Uyghur\"}},{\"languageCode\":\"uz\",\"languageName\":{\"simpleText\":\"Uzbek\"}},{\"languageCode\":\"vi\",\"languageName\":{\"simpleText\":\"Vietnamese\"}},{\"languageCode\":\"cy\",\"languageName\":{\"simpleText\":\"Welsh\"}},{\"languageCode\":\"fy\",\"languageName\":{\"simpleText\":\"Western Frisian\"}},{\"languageCode\":\"xh\",\"languageName\":{\"simpleText\":\"Xhosa\"}},{\"languageCode\":\"yi\",\"languageName\":{\"simpleText\":\"Yiddish\"}},{\"languageCode\":\"yo\",\"languageName\":{\"simpleText\":\"Yoruba\"}},{\"languageCode\":\"zu\",\"languageName\":{\"simpleText\":\"Zulu\"}}],\"defaultAudioTrackIndex\":0,\"contribute\":{\"captionsMetadataRenderer\":{\"addSubtitlesText\":{\"runs\":[{\"text\":\"Add subtitles\/CC\",\"navigationEndpoint\":{\"clickTrackingParams\":\"CAAQu2kiEwi-r878rprpAhWVGfEFHfvQBSI=\",\"commandMetadata\":{\"webCommandMetadata\":{\"url\":\"\/timedtext_video?ref=watch\\u0026v=BFK3DJ7Kn6s\",\"rootVe\":83769}},\"urlEndpoint\":{\"url\":\"\/timedtext_video?ref=watch\\u0026v=BFK3DJ7Kn6s\"}}}]},\"noSubtitlesText\":{\"simpleText\":\"This video doesn't have subtitles or closed captions yet.\"},\"promoSubtitlesText\":{\"simpleText\":\"Help this video reach more people by contributing subtitles or closed captions in a language you speak.\"}}}}},\"videoDetails\":{\"videoId\":\"BFK3DJ7Kn6s\",\"title\":\"Agafia. Hermit Surviving in Russian Wilderness for 70 years\",\"lengthSeconds\":\"3127\",\"keywords\":[\"RT\",\"Russia Today\",\"RT Documentary\",\"RT Doc\",\"RT docs\",\"documetary film\",\"documentary\",\"Old Believer\",\"Agafia Lykova\",\"hermit\",\"Siberia\",\"Taiga\",\"Religion\",\"Russia\",\"russian religion\",\"Survival\",\"travel\",\"The Lykovs\",\"Khakassia\"],\"channelId\":\"UCx8LIRh6VuPamPrqYDNF2QQ\",\"isOwnerViewing\":false,\"shortDescription\":\"More films about religion: https:\/\/rtd.rt.com\/tags\/religion\/\\nSoon after this film aired, Agafia found a helper who has now been living with her for more than a year. Georgy Danilov, 53, is from Orenburg. He is an Old Believer. It was Agafia’s spiritual father who found and blessed her helper. Georgy has been doing the toughest chores for almost two years: he chops firewood, brings water from the river, and digs the vegetable garden. Agafia doesn’t always see eye to eye with Georgy. She views him as a novice and demands his full obedience and submission, which doesn’t always sit well with Georgy. Despite their differences, they try to find common ground. Apart from the main helper, volunteers and students from various Russian cities also come to Agafia’s hut to help her out.\\n\\nIn the mid-17th century, the leader of Russia’s Orthodox Church, Patriarch Nikon, introduced radical reforms in Russia. Many couldn’t accept the changes and became known as “Old Believers”. To avoid religious persecution first from the Orthodox Church and then from the Soviets, families fled to some of the most remote corners of the world. In 1978, one such family was discovered by a group of geologists in the remote Russian Republic of Khakassia, Siberia. The Lykovs looked as if they belonged to a previous century: they dressed in homespun clothes and used primitive instruments in their everyday life. They were completely self-sufficient and still highly religious. \\n\\nToday, Agafia, 70, is the last surviving member of this family.  When RT Doc filmmakers met her, she was in desperate need of a helper. They encourage her to write a letter to Old Believers everywhere in an attempt to find one. This letter, written in Old Slavonic language, is available on our site.\\n\\nThe film crew also interviews Erofey Sedov, a former drilling geologist. He was one of those who discovered the Lykovs and told the world about them. He got to know them well and is now ready to share information that will make us see the familiar story of this family of hermits in a different light. But is any of it true?\\n\\nSUBSCRIBE TO RTD Channel to get documentaries firsthand! http:\/\/bit.ly\/1MgFbVy\\n\\nFOLLOW US\\nRTD WEBSITE: https:\/\/RTD.rt.com\/\\nRTD ON TWITTER: http:\/\/twitter.com\/RT_DOC\\nRTD ON FACEBOOK: http:\/\/www.facebook.com\/RTDocumentary\\nRTD ON DAILYMOTION http:\/\/www.dailymotion.com\/rt_doc\\nRTD ON INSTAGRAM http:\/\/instagram.com\/rt_documentary\/\\nRTD LIVE https:\/\/rtd.rt.com\/on-air\/\",\"isCrawlable\":true,\"thumbnail\":{\"thumbnails\":[{\"url\":\"https:\/\/i.ytimg.com\/vi\/BFK3DJ7Kn6s\/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\\u0026rs=AOn4CLB_Kbrnu0mUC0uVifHFaTKc2VLC1w\",\"width\":168,\"height\":94},{\"url\":\"https:\/\/i.ytimg.com\/vi\/BFK3DJ7Kn6s\/hqdefault.jpg?sqp=-oaymwEiCMQBEG5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\\u0026rs=AOn4CLBBoFDyr-TdYxCRTO0HHVzB77EPHw\",\"width\":196,\"height\":110},{\"url\":\"https:\/\/i.ytimg.com\/vi\/BFK3DJ7Kn6s\/hqdefault.jpg?sqp=-oaymwEjCPYBEIoBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=\\u0026rs=AOn4CLCOMdagnSud6W1NAwJ9l9-ACMN1ow\",\"width\":246,\"height\":138},{\"url\":\"https:\/\/i.ytimg.com\/vi\/BFK3DJ7Kn6s\/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=\\u0026rs=AOn4CLDMDG6DFZNX-ecBDkuU9Xk9siorTg\",\"width\":336,\"height\":188},{\"url\":\"https:\/\ toughest chores for almost two years: he chops firewood, brings water from the river, and digs the vegetable garden. Agafia doesn’t always see eye to eye with Georgy. She views him as a novice and demands his full obedience and submission, which doesn’t always sit well with Georgy. Despite their differences, they try to find common ground. Apart from the main helper, volunteers and students from various Russian cities also come to Agafia’s hut to help her out.\\n\\nIn the mid-17th century, the leader of Russia’s Orthodox Church, Patriarch Nikon, introduced radical reforms in Russia. Many couldn’t accept the changes and became known as “Old Believers”. To avoid religious persecution first from the Orthodox Church and then from the Soviets, families fled to some of the most remote corners of the world. In 1978, one such family was discovered by a group of geologists in the remote Russian Republic of Khakassia, Siberia. The Lykovs looked as if they belonged to a previous century: they dressed in homespun clothes and used primitive instruments in their everyday life. They were completely self-sufficient and still highly religious. \\n\\nToday, Agafia, 70, is the last surviving member of this family.  When RT Doc filmmakers met her, she was in desperate need of a helper. They encourage her to write a letter to Old Believers everywhere in an attempt to find one. This letter, written in Old Slavonic language, is available on our site.\\n\\nThe film crew also interviews Erofey Sedov, a former drilling geologist. He was one of those who discovered the Lykovs and told the world about them. He got to know them well and is now ready to share information that will make us see the familiar story of this family of hermits in a different light. But is any of it true?\\n\\nSUBSCRIBE TO RTD Channel to get documentaries firsthand! http:\/\/bit.ly\/1MgFbVy\\n\\nFOLLOW US\\nRTD WEBSITE: https:\/\/RTD.rt.com\/\\nRTD ON TWITTER: http:\/\/twitter.com\/RT_DOC\\nRTD ON FACEBOOK: http:\/\/www es","webPageType":"WEB_PAGE_TYPE_BROWSE","rootVe":3611}},"browseEndpoint":{"browseId":"UCx8LIRh6VuPamPrqYDNF2QQ","canonicalBaseUrl":"/user/RTDocumentaries"}},"subscriberCountText":{"runs":[{"text":"968K subscribers"}]},"trackingParams":"CJIBEOE5IhMInL7O_K6a6QIV3CRMCh2HFQj9","badges":[{"metadataBadgeRenderer":{"icon":{"iconType":"CHECK_CIRCLE_THICK"},"style":"BADGE_STYLE_TYPE_VERIFIED","tooltip":"Verified","trackingParams":"CJIBEOE5IhMInL7O_K6a6QIV3CRMCh2HFQj9"}}]}},"description":{"runs":[{"text":"More films about religion: "},{"text":"https://rtd.rt.com/tags/religion/","navigationEndpoint":{"clickTrackingParams":"CI8BEM2rARgCIhMInL7O_K6a6QIV3CRMCh2HFQj9SKu_qvbJ4a2pBA==","commandMetadata":{"webCommandMetadata":{"url":"/redirect?redir_token=iESzkHZ--rm6jZoQe9fEt4u6zBh8MTU4ODY4NzE1M0AxNTg4NjAwNzUz\u0026q=https%3A%2F%2Frtd.rt.com%2Ftags%2Freligion%2F\u0026event=video_description\u0026v=BFK3DJ7Kn6s","rootVe":83769}},"urlEndpoint":{"url":"/redirect?redir_token=iESzkHZ--rm6jZoQe9fEt4u6zBh8MTU4ODY4NzE1M0AxNTg4NjAwNzUz\u0026q=https%3A%2F%2Frtd.rt.com%2Ftags%2Freligion%2F\u0026event=video_description\u0026v=BFK3DJ7Kn6s","target":"TARGET_NEW_WINDOW","nofollow":true}}},{"text":"\nSoon after this film aired, Agafia found a helper who has now been living with her for more than a year. Georgy Danilov, 53, is from Orenburg. He is an Old Believer. It was Agafia’s spiritual father who found and blessed her helper. Georgy has been doing the toughest chores for almost two years: he chops firewood, brings water from the river, and digs the vegetable garden. Agafia doesn’t always see eye to eye with Georgy. She views him as a novice and demands his full obedience and submission, which doesn’t always sit well with Georgy. Despite their differences, they try to find common ground. Apart from the main helper, volunteers and students from various Russian cities also come to Agafia’s hut to help her out.\n\nIn the mid-17th century, the leader of Russia’s Orthodox Church, Patriarch Nikon, introduced radical reforms in Russia. Many couldn’t accept the changes and became known as “Old Believers”. To avoid religious persecution first from the Orthodox Church and then from the Soviets, families fled to some of the most remote corners of the world. In 1978, one such family was discovered by a group of geologists in the remote Russian Republic of Khakassia, Siberia. The Lykovs looked as if they belonged to a previous century: they dressed in homespun clothes and used primitive instruments in their everyday life. They were completely self-sufficient and still highly religious. \n\nToday, Agafia, 70, is the last surviving member of this family.  When RT Doc filmmakers met her, she was in desperate need of a helper. They encourage her to write a letter to Old Believers everywhere in an attempt to find one. This letter, written in Old Slavonic language, is available on our site.\n\nThe film crew also interviews Erofey Sedov, a former drilling geologist. He was one of those who discovered the Lykovs and told the world about them. He got to know them well and is now ready to share information that will make us see the familiar story of this family of hermits in a different light. But is any of it true?\n\nSUBSCRIBE TO RTD Channel to get documentaries firsthand! "},{"text":"http://bit.ly/1MgFbVy","navigationEndpoint":{"clickTrackingParams":"CI8BEM2rARgCIhMInL7O_K6a6QIV3CRMCh2HFQj9SKu_qvbJ4a2pBA==","commandMetadata":{"webCommandMetadata":{"url":"/redirect?redir_token=iESzkHZ--rm6jZoQe9fEt4u6zBh8MTU4ODY4NzE1M0AxNTg4NjAwNzUz\u0026q=http%3A%2F%2Fbit.ly%2F1MgFbVy\u0026event=video_description\u0026v=BFK3DJ7Kn6s","rootVe":83769}},"urlEndpoint":{"url":"/redirect?redir_token=iESzkHZ--rm6jZoQe9fEt4u6zBh8MTU4ODY4NzE1M0AxNTg4NjAwNzUz\u0026q=http%3A%2F%2Fbit.ly%2F1MgFbVy\u0026event=video_description\u0026v=BFK3DJ7Kn6s","target":"TARGET_NEW_WINDOW","nofollow":true}}},{"text":"\n\nFOLLOW US\nRTD WEBSITE: "},{"text":"https://RTD.rt.com/","navigationEndpoint":{"clickTrackingParams":" ontribute":{"captionsMetadataRenderer":{"addSubtitlesText":{"runs":[{"text":"Add subtitles/CC","navigationEndpoint":{"clickTrackingParams":"CAAQu2kiEwi-r878rprpAhWVGfEFHfvQBSI=","commandMetadata":{"webCommandMetadata":{"url":"/timedtext_video?ref=watch\u0026v=BFK3DJ7Kn6s","rootVe":83769}},"urlEndpoint":{"url":"/timedtext_video?ref=watch\u0026v=BFK3DJ7Kn6s"}}}]},"noSubtitlesText":{"simpleText":"This video doesn't have subtitles or closed captions yet."},"promoSubtitlesText":{"simpleText":"Help this video reach more people by contributing subtitles or closed captions in a language you speak."}}}}},"videoDetails":{"videoId":"BFK3DJ7Kn6s","title":"Agafia. Hermit Surviving in Russian Wilderness for 70 years","lengthSeconds":"3127","keywords":["RT","Russia Today","RT Documentary","RT Doc","RT docs","documetary film","documentary","Old Believer","Agafia Lykova","hermit","Siberia","Taiga","Religion","Russia","russian religion","Survival","travel","The Lykovs","Khakassia"],"channelId":"UCx8LIRh6VuPamPrqYDNF2QQ","isOwnerViewing":false,"shortDescription":"More films about religion: https://rtd.rt.com/tags/religion/\nSoon after this film aired, Agafia found a helper who has now been living with her for more than a year. Georgy Danilov, 53, is from Orenburg. He is an Old Believer. It was Agafia’s spiritual father who found and blessed her helper. Georgy has been doing the toughest chores for almost two years: he chops firewood, brings water from the river, and digs the vegetable garden. Agafia doesn’t always see eye to eye with Georgy. She views him as a novice and demands his full obedience and submission, which doesn’t always sit well with Georgy. Despite their differences, they try to find common ground. Apart from the main helper, volunteers and students from various Russian cities also come to Agafia’s hut to help her out.\n\nIn the mid-17th century, the leader of Russia’s Orthodox Church, Patriarch Nikon, introduced radical reforms in Russia. Many couldn’t accept the changes and became known as “Old Believers”. To avoid religious persecution first from the Orthodox Church and then from the Soviets, families fled to some of the most remote corners of the world. In 1978, one such family was discovered by a group of geologists in the remote Russian Republic of Khakassia, Siberia. The Lykovs looked as if they belonged to a previous century: they dressed in homespun clothes and used primitive instruments in their everyday life. They were completely self-sufficient and still highly religious. \n\nToday, Agafia, 70, is the last surviving member of this family.  When RT Doc filmmakers met her, she was in desperate need of a helper. They encourage her to write a letter to Old Believers everywhere in an attempt to find one. This letter, written in Old Slavonic language, is available on our site.\n\nThe film crew also interviews Erofey Sedov, a former drilling geologist. He was one of those who discovered the Lykovs and told the world about them. He got to know them well and is now ready to share information that will make us see the familiar story of this family of hermits in a different light. But is any of it true?\n\nSUBSCRIBE TO RTD Channel to get documentaries firsthand! http://bit.ly/1MgFbVy\n\nFOLLOW US\nRTD WEBSITE: https://RTD.rt.com/\nRTD ON TWITTER: http://twitter.com/RT_DOC\nRTD ON FACEBOOK: http://www.facebook.com/RTDocumentary\nRTD ON DAILYMOTION http://www.dailymotion.com/rt_doc\nRTD ON INSTAGRAM http://instagram.com/rt_documentary/\nRTD LIVE https://rtd.rt.com/on-air/","isCrawlable":true,"thumbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/BFK3DJ7Kn6s/hqdefault.jpg?sqp=-oaymwEiCKgBEF5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\u0026rs=AOn4CLB_Kbrnu0mUC0uVifHFaTKc2VLC1w","width":168,"height":94},{"url":"https://i.ytimg.com/vi/BFK3DJ7Kn6s/hqdefault.jpg?sqp=-oaymwEiCMQBEG5IWvKriqkDFQgBFQAAAAAYASUAAMhCPQCAokN4AQ==\u0026rs=AOn4CLBBoFDyr-TdYxCRTO0HHVzB77EPHw","width":196,"height":110},{"url":"https://i.ytimg.com/vi/BFK3DJ7Kn6s/hqd ys see eye to eye with Georgy. She views him as a novice and demands his full obedience and submission, which doesn’t always sit well with Georgy. Despite their differences, they try to find common ground. Apart from the main helper, volunteers and students from various Russian cities also come to Agafia’s hut to help her out.\n\nIn the mid-17th century, the leader of Russia’s Orthodox Church, Patriarch Nikon, introduced radical reforms in Russia. Many couldn’t accept the changes and became known as “Old Believers”. To avoid religious persecution first from the Orthodox Church and then from the Soviets, families fled to some of the most remote corners of the world. In 1978, one such family was discovered by a group of geologists in the remote Russian Republic of Khakassia, Siberia. The Lykovs looked as if they belonged to a previous century: they dressed in homespun clothes and used primitive instruments in their everyday life. They were completely self-sufficient and still highly religious. \n\nToday, Agafia, 70, is the last surviving member of this family.  When RT Doc filmmakers met her, she was in desperate need of a helper. They encourage her to write a letter to Old Believers everywhere in an attempt to find one. This letter, written in Old Slavonic language, is available on our site.\n\nThe film crew also interviews Erofey Sedov, a former drilling geologist. He was one of those who discovered the Lykovs and told the world about them. He got to know them well and is now ready to share information that will make us see the familiar story of this family of hermits in a different light. But is any of it true?\n\nSUBSCRIBE TO RTD Channel to get documentaries firsthand! http://bit.ly/1MgFbVy\n\nFOLLOW US\nRTD WEBSITE: https://RTD.rt.com/\nRTD ON TWITTER: http://twitter.com/RT_DOC\nRTD ON FACEBOOK: http://www.facebook.com/RTDocumentary\nRTD ON DAILYMOTION http://www.dailymotion.com/rt_doc\nRTD ON INSTAGRAM http://instagram.com/rt_documentary/\nRTD LIVE https://rtd.r
