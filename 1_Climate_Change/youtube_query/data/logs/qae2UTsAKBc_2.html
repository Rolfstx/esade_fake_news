defaultAudioTrackIndex\":0}},\"videoDetails\":{\"videoId\":\"qae2UTsAKBc\",\"title\":\"Abuse in the Catholic Church | DW Documentary\",\"lengthSeconds\":\"2546\",\"keywords\":[\"Catholic Church\",\"child abuse\",\"Pope\",\"Christianity\",\"Chile\",\"DW\",\"DW deutsche welle\",\"DW documentary\",\"deutsche welle documentary\",\"DW deutsche welle documentary\",\"documentary 2019\",\"dw 2019\",\"deutsche welle 2019\",\"church\",\"catholic\",\"sex abuse\",\"victims\",\"survivor\",\"Matthias Katsch\",\"crime\",\"Peter R.\",\"Wolfgang S.\",\"Eva Mller\",\"Bishops\",\"Cardinal Reinhard Marx\",\"Canisius-Kolleg\",\"Squared Table\",\"Canisius College\"],\"channelId\":\"UCW39zufHfsuGgpLviKh297Q\",\"isOwnerViewing\":false,\"shortDescription\":\"Child abuse in the Catholic Church was long a taboo subject, kept under wraps by senior church dignitaries. But in the pursuit of justice, the Churchs inactivity eventually prompted the victims of child abuse to take matters into their own hands.\\n\\n\\\"For too long the Church has denied, ignored and hushed up abuse. The victims are entitled to justice.\\\" In September 2018, Cardinal Reinhard Marx, head of the German Bishops Conference, uttered these words and apologized to all victims of sexual abuse by Catholic officials in Germany. But Matthias Katsch, one of the most prominent representatives of victims in Germany, maintains that the Churchs handling of abuse remains problematic even now. A former pupil at the private Canisius-Kolleg school and spokesperson for the \\\"Squared Table victims initiative uncovered the abuse scandal in the Catholic Church in Germany in 2010. For over thirty years, his abusers crimes had stayed covered up. Then, Matthias Katsch and his former classmates broke the silence when they turned to the public with accusations against their former teachers - Jesuit priests Peter R. and Wolfgang S. And what happened next? Not much, it seems. Both men were spotted in Chile after 2010. Impatient with the lack of Katsch, one of the most prominent representatives of victims in Germany, maintains that the Churchs handling of abuse remains problematic even now. A former pupil at the private Canisius-Kolleg school and spokesperson for the \\\"Squared Table victims initiative uncovered the abuse scandal in the Catholic Church in Germany in 2010. For over thirty years, his abusers crimes had stayed covered up. Then, Matthias Katsch and his former classmates broke the silence when they turned to the public with accusations against their former teachers - Jesuit priests Peter R. and Wolfgang S. And what happened next? Not much, it seems. Both men were spotted in Chile after 2010. Impatient with the lack of progress, Matthias Katsch took matters into his own hands and set out to Chile to find the abusers - and their next victims. Filmmaker Eva Mller went with him.\\n\\n--------------------------------------------------------------------\\n\\nDW Documentary gives you knowledge beyond the headlines. Watch high-class documentaries from German broadcasters and international production companies. Meet intriguing people, travel to distant lands, get a look behind the complexities of daily life and build a deeper understanding of current affairs and global events. Subscribe and explore the world around you with DW Documentary.\\n\\nSubscribe to DW Documentary:\\nhttps:\/\/www.youtube.com\/channel\/UCW39zufHfsuGgpLviKh297Q?sub_confirmation=1#\\n\\nOur other YouTube channels:\\nDW Documental (in spanish):  https:\/\/www.youtube.com\/dwdocumental\\nDW Documentary   : (in arabic): https:\/\/www.youtube.com\/dwdocarabia\\n\\nFor more documentaries visit also:\\nhttp:\/\/www.dw.com\/en\/tv\/docfilm\/s-3610\\nInstagram\\nhttps:\/\/www.instagram.com\/dwdocumentary\/\\nFacebook:\\nhttps:\/\/www.facebook.com\/dw.stories\\n\\nDW netiquette policy: https:\/\/p.dw.com\/p\/MF1G\"},\"lengthSeconds\":\"2546\",\"ownerProfileUrl\":\"http:\/\/www.youtube.com\/channel\/UCW39zufHfsuGgpLviKh297Q\",\"externalChan ":{"runs":[{"text":"Child abuse in the Catholic Church was long a taboo subject, kept under wraps by senior church dignitaries. But in the pursuit of justice, the Churchs inactivity eventually prompted the victims of child abuse to take matters into their own hands.\n\n\"For too long the Church has denied, ignored and hushed up abuse. The victims are entitled to justice.\" In September 2018, Cardinal Reinhard Marx, head of the German Bishops Conference, uttered these words and apologized to all victims of sexual abuse by Catholic officials in Germany. But Matthias Katsch, one of the most prominent representatives of victims in Germany, maintains that the Churchs handling of abuse remains problematic even now. A former pupil at the private Canisius-Kolleg school and spokesperson for the \"Squared Table victims initiative uncovered the abuse scandal in the Catholic Church in Germany in 2010. For over thirty years, his abusers crimes had stayed covered up. Then, Matthias Katsch and his former classmates broke the silence when they turned to the public with accusations against their former teachers - Jesuit priests Peter R. and Wolfgang S. And what happened next? Not much, it seems. Both men were spotted in Chile after 2010. Impatient with the lack of progress, Matthias Katsch took matters into his own hands and set out to Chile to find the abusers - and their next victims. Filmmaker Eva Mller went with him.\n\n--------------------------------------------------------------------\n\nDW Documentary gives you knowledge beyond the headlines. Watch high-class documentaries from German broadcasters and international production companies. Meet intriguing people, travel to distant lands, get a look behind the complexities of daily life and build a deeper understanding of current affairs and global events. Subscribe and explore the world around you with DW Documentary.\n\nSubscribe to DW Documentary:\n"},{"text":"https://www.youtube.com/channel/UCW39...","navigationEndpoint":{"c d these words and apologized to all victims of sexual abuse by Catholic officials in Germany. But Matthias Katsch, one of the most prominent representatives of victims in Germany, maintains that the Churchs handling of abuse remains problematic even now. A former pupil at the private Canisius-Kolleg school and spokesperson for the \"Squared Table victims initiative uncovered the abuse scandal in the Catholic Church in Germany in 2010. For over thirty years, his abusers crimes had stayed covered up. Then, Matthias Katsch and his former classmates broke the silence when they turned to the public with accusations against their former teachers - Jesuit priests Peter R. and Wolfgang S. And what happened next? Not much, it seems. Both men were spotted in Chile after 2010. Impatient with the lack of progress, Matthias Katsch took matters into his own hands and set out to Chile to find the abusers - and their next victims. Filmmaker Eva Mller went with him.\n\n--------------------------------------------------------------------\n\nDW Documentary gives you knowledge beyond the headlines. Watch high-class documentaries from German broadcasters and international production companies. Meet intriguing people, travel to distant lands, get a look behind the complexities of daily life and build a deeper understanding of current affairs and global events. Subscribe and explore the world around you with DW Documentary.\n\nSubscribe to DW Documentary:\nhttps://www.youtube.com/channel/UCW39zufHfsuGgpLviKh297Q?sub_confirmation=1#\n\nOur other YouTube channels:\nDW Documental (in spanish):  https://www.youtube.com/dwdocumental\nDW Documentary   : (in arabic): https://www.youtube.com/dwdocarabia\n\nFor more documentaries visit also:\nhttp://www.dw.com/en/tv/docfilm/s-3610\nInstagram\nhttps://www.instagram.com/dwdocumentary/\nFacebook:\nhttps://www.facebook.com/dw.stories\n\nDW netiquette policy: https://p.dw.com/p/MF1G"},"lengthSeconds":"2546","ownerProfileUrl":"http://www.youtube.com/cha
