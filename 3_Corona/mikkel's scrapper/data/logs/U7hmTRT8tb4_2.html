l discusses the origins and impacts of those wealth disparities in his new book, Discrimination and Disparities in this episode of Uncommon Knowledge. \\n\\nSowell explains his issues with the relatively new legal standard of disparate impact and how it disregards the American legal principle of burden of proof. Sowell and Robinson discuss how economic outcomes vary greatly across individuals and groups and that concepts like disparate impact fail to take into account these variations. \\n\\nThey chat about the impact of nuclear families on the IQs of individuals, as studies have not only shown that children raised by two parents tend to have higher levels of intelligence but also that first-born and single children have even higher intelligence levels than those of younger siblings, indicating that the time and attention given by parents to their children greatly impacts the childs future more than factors like race, environment, or genetics. Sowell talks about his book in which he wrote extensively about National Merit Scholarship finalists who more often than not were the first-born or only child in a family. \\n\\nSowell and Robinson go on to discuss historical instances of discrimination and how those instances affected economic and social issues within families, including discrimination created by housing laws in the Bay Area. They discuss unemployment rates, violence, the welfare state in regards to African American communities, and more. \\n\\nRelated Resources: \\n\\n Discrimination and Disparities (https:\/\/www.hoover.org\/research\/discrimination-and-disparities)\\n Wealth, Poverty, and Politics (https:\/\/www.hoover.org\/research\/wealth-poverty-and-politics-1)\\n Thomas Sowell Brings the World into Focus through an Economic Lens (https:\/\/www.hoover.org\/research\/thomas-sowell-brings-world-focus-through-economics-lens)\\n Thomas Sowell discusses his newest book, Intellectuals and Race (https:\/\/www.hoover.org\/research\/thomas-sowell-discusses-his-n time and attention given by parents to their children greatly impacts the childs future more than factors like race, environment, or genetics. Sowell talks about his book in which he wrote extensively about National Merit Scholarship finalists who more often than not were the first-born or only child in a family. \\n\\nSowell and Robinson go on to discuss historical instances of discrimination and how those instances affected economic and social issues within families, including discrimination created by housing laws in the Bay Area. They discuss unemployment rates, violence, the welfare state in regards to African American communities, and more. \\n\\nRelated Resources: \\n\\n Discrimination and Disparities (https:\/\/www.hoover.org\/research\/discrimination-and-disparities)\\n Wealth, Poverty, and Politics (https:\/\/www.hoover.org\/research\/wealth-poverty-and-politics-1)\\n Thomas Sowell Brings the World into Focus through an Economic Lens (https:\/\/www.hoover.org\/research\/thomas-sowell-brings-world-focus-through-economics-lens)\\n Thomas Sowell discusses his newest book, Intellectuals and Race (https:\/\/www.hoover.org\/research\/thomas-sowell-discusses-his-newest-book-intellectuals-and-race)\\n Thomas Sowell discusses his essay Trickle Down Theory and Tax Cuts for the Rich. (https:\/\/www.hoover.org\/research\/thomas-sowell-discusses-his-essay-trickle-down-theory-and-tax-cuts-rich)\\n Thomas Sowell on the second edition of Intellectuals and Society (https:\/\/www.hoover.org\/research\/thomas-sowell-second-edition-intellectuals-and-society)\\n\\nFor the full transcript go to\\nhttps:\/\/www.hoover.org\/research\/discrimination-and-disparities-thomas-sowell\\n\\nInterested in exclusive Uncommon Knowledge content? Check out Uncommon Knowledge on social media!\\n\\nFacebook: https:\/\/www.facebook.com\/UncKnowledge\/\\nTwitter: https:\/\/www.twitter.com\/UncKnowledge\/\\nInstagram: https:\/\/instagram.com\/uncommon_knowledge_show\"},\"lengthSeconds\":\"2425\",\  with the relatively new legal standard of disparate impact and how it disregards the American legal principle of burden of proof. Sowell and Robinson discuss how economic outcomes vary greatly across individuals and groups and that concepts like disparate impact fail to take into account these variations. \n\nThey chat about the impact of nuclear families on the IQs of individuals, as studies have not only shown that children raised by two parents tend to have higher levels of intelligence but also that first-born and single children have even higher intelligence levels than those of younger siblings, indicating that the time and attention given by parents to their children greatly impacts the childs future more than factors like race, environment, or genetics. Sowell talks about his book in which he wrote extensively about National Merit Scholarship finalists who more often than not were the first-born or only child in a family. \n\nSowell and Robinson go on to discuss historical instances of discrimination and how those instances affected economic and social issues within families, including discrimination created by housing laws in the Bay Area. They discuss unemployment rates, violence, the welfare state in regards to African American communities, and more. \n\nRelated Resources: \n\n Discrimination and Disparities ("},{"text":"https://www.hoover.org/research/discr...","navigationEndpoint":{"clickTrackingParams":"CJIBEM2rARgBIhMIgdfpoImA6gIVEO9gCh0v_gowSL7r8qfRyZncUw==","commandMetadata":{"webCommandMetadata":{"url":"/redirect?q=https%3A%2F%2Fwww.hoover.org%2Fresearch%2Fdiscrimination-and-disparities\u0026v=U7hmTRT8tb4\u0026event=video_description\u0026redir_token=xbN5oOLY59498fIzCogL-w8NEQt8MTU5MjE4MTcyMkAxNTkyMDk1MzIy","rootVe":83769}},"urlEndpoint":{"url":"/redirect?q=https%3A%2F%2Fwww.hoover.org%2Fresearch%2Fdiscrimination-and-disparities\u0026v=U7hmTRT8tb4\u0026event=video_description\u0026redir_token=xbN5oOLY59498fIzCogL-w8NEQt8MTU5MjE4MTcyMkAxNTkyMDk1MzI rimination and Disparities in this episode of Uncommon Knowledge. \n\nSowell explains his issues with the relatively new legal standard of disparate impact and how it disregards the American legal principle of burden of proof. Sowell and Robinson discuss how economic outcomes vary greatly across individuals and groups and that concepts like disparate impact fail to take into account these variations. \n\nThey chat about the impact of nuclear families on the IQs of individuals, as studies have not only shown that children raised by two parents tend to have higher levels of intelligence but also that first-born and single children have even higher intelligence levels than those of younger siblings, indicating that the time and attention given by parents to their children greatly impacts the childs future more than factors like race, environment, or genetics. Sowell talks about his book in which he wrote extensively about National Merit Scholarship finalists who more often than not were the first-born or only child in a family. \n\nSowell and Robinson go on to discuss historical instances of discrimination and how those instances affected economic and social issues within families, including discrimination created by housing laws in the Bay Area. They discuss unemployment rates, violence, the welfare state in regards to African American communities, and more. \n\nRelated Resources: \n\n Discrimination and Disparities (https://www.hoover.org/research/discrimination-and-disparities)\n Wealth, Poverty, and Politics (https://www.hoover.org/research/wealth-poverty-and-politics-1)\n Thomas Sowell Brings the World into Focus through an Economic Lens (https://www.hoover.org/research/thomas-sowell-brings-world-focus-through-economics-lens)\n Thomas Sowell discusses his newest book, Intellectuals and Race (https://www.hoover.org/research/thomas-sowell-discusses-his-newest-book-intellectuals-and-race)\n Thomas Sowell discusses his essay Trickle Down Theory and Tax Cuts for the Ri
